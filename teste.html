<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Flamengo</title> 
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #da1d10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-principal {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            width: 340px;
            height: 380px;
            background-image: url("Flamengo-RJ_(BRA).png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .form {
            width: 520px;
            background-color: rgb(245, 238, 237);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .form-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-header h1::after {
            content: '';
            display: block;
            width: 5rem;
            height: 0.3rem;
            background-color: rgb(236, 19, 4);
            margin-top: 5px;
            border-radius: 10px;
        }

        .button button {
            border: none;
            background-color: #c3e1e3;
            padding: 0.4rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .button button:hover {
            background-color: rgb(227, 28, 10);
        }

        .button button a {
            text-decoration: none;
            font-weight: 500;
            color: black;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .input-box input {
            margin-top: 0.5rem;
            padding: 0.8rem;
            border-radius: 10px;
            border: none;
            box-shadow: 1px 1px 6px #c70303;
        }

        .input-box input:hover {
            background-color: #e45555ee;
        }

        .input-box input::placeholder {
            color: black;
        }

        .input-box input:focus-visible {
            outline: 2px solid #fa0c0cee;
        }

        .input-box label {
            font-size: 0.8rem;
            font-weight: 600;
            color: black;
        }

        .gender-title h6 {
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .gender-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .gender-input {
            display: flex;
            align-items: center;
        }

        .gender-input label {
            margin-left: 0.3rem;
            font-size: 0.8rem;
            color: #c70303;
        }

        .continue-button button {
            width: 100%;
            margin-top: 2rem;
            border: none;
            background-color: #d43a2f;
            padding: 0.7rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .continue-button button:hover {
            background-color: #c70303;
        }

        .continue-button button a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            color: white;
        }

        @media (max-width: 900px) {
            .container-principal {
                flex-direction: column;
                gap: 30px;
            }

            .logo {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>

<div class="container-principal">

    <div class="logo"></div>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <h1>Cadastre-se</h1>
                <div class="button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">

                <div class="input-box">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label>E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label>Celular</label>
                    <input type="tel" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label>Confirme a senha</label>
                    <input type="password" placeholder="Digite a senha novamente" required>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="genero">
                            <label>Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero">
                            <label>Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero">
                            <label>Outro</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero">
                            <label>Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>

    <div class="logo"></div>

</div>

</body>
</html>
